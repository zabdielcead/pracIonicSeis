<ion-header no-border>
    <ion-toolbar>
        <ion-title>
            Historial
        </ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="enviarCorreo()" color="primary">
                <ion-icon name="send" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let resgistro of dataLocal.guardados" (click)="abrirRegistro(resgistro)" detail>
            <ion-icon slot="start" [name]="resgistro.icon" color="primary"></ion-icon>
            <ion-label>
                <h2>
                    {{resgistro.text}}
                </h2>
                <p>
                    {{resgistro.created | date: 'medium'}}
                </p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
